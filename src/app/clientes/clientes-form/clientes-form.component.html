<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{cliente.id ? 'Edição' : 'Cadastro'}}</li>
</ol>

<div class="container">
    <form #clienteForm = "ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente Cadastrado/Atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert"  *ngFor="let error of errors">
                    {{error}}
                </div>
            </div>
        </div>

        <div class="row" *ngIf="cliente.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">ID:</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="id" 
                    name="id"
                    [ngModel]="cliente.id"
                    disabled> 
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Data de Cadastro:</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="dataCadastro" 
                    name="dataCadastro"
                    [ngModel]="cliente.dataCadastro" 
                    disabled>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Nome: *</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="nome" 
                    name="nome"
                    placeholder="Informe seu nome..." 
                    [(ngModel)]="cliente.nome" 
                    >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">CPF: *</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="cpf" 
                    name="cpf"
                    placeholder="Informe seu CPF..."
                    [(ngModel)]="cliente.cpf">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!cliente.id">
                    <i class="fa fa-save"></i>
                    Salvar
                </button>
                <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
                    <i class="fa fa-sync-alt"></i>
                    Atualizar
                </button>
                <button type="button" class="btn btn-info ml-1" (click)="goBackToList()">
                    <i class="fa fa-arrow-left"></i>
                    Voltar
                </button>
            </div>
        </div>
    </form>
</div>
