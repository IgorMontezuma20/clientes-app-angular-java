<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="successMessage">
                {{successMessage}}
            </div>
            <div class="alert alert-danger" role="alert"  *ngIf="errorMessage">
                {{errorMessage}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-info" (click)="newRegister()">
                <i class="fa fa-plus"></i>
                Novo
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data Cadastro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.dataCadastro }}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/clientes-form/{{ cliente.id }}">
                                <i class="fa fa-user-edit"></i>
                                Editar
                            </button>
                            <button
                             class="btn btn-danger" 
                             data-toggle="modal" 
                             data-target="#modalDelete"
                             (click)="modalForDeletion(cliente)">
                                <i class="fa fa-trash"></i>
                                Deletar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalDelete" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>
                <div class="modal-body" *ngIf="selectedClient">
                    Deseja confirmar a exclusão do(a) cliente: "{{ selectedClient.nome }}" ?
                </div>
                <div class="modal-footer">
                    <button 
                    class="btn btn-success" 
                    data-dismiss="modal"
                    (click)="deleteClient()">Confirmar</button>
                    <button
                    class="btn btn-danger" 
                    data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
