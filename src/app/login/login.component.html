<div id="layoutAuthencication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    {{ registering ? 'Cadastro de novo Usuário' : "Entrar"}}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginError">
                                    Login e/ou senha incorreto(a).
                                </div>

                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label class="small mb-1">
                                            Email
                                        </label>
                                        <input 
                                        type="email"
                                        class="form-control py-4"
                                        name="userName"
                                        [(ngModel)]="userName"
                                        placeholder="Digite seu email..."/>
                                    </div>

                                    <div class="form-group">
                                        <label class="small mb-1">
                                            Senha
                                        </label>
                                        <input 
                                        type="password" 
                                        class="form-control py-4"
                                        name="password"
                                        [(ngModel)]="password"
                                        placeholder="Digite sua senha..."/>
                                    </div>

                                    <div class="form-group d-flex align-items-center justify-content-center mt-4 mb-0">
                                        <button class="btn btn-primary" type="submit" *ngIf="!registering">
                                            Entrar
                                        </button>

                                        <button class="btn btn-success" type="button" *ngIf="registering">
                                            <i class="fa fa-check"></i>
                                            Cadastrar
                                        </button>

                                        <button class="btn btn-danger ml-1" type="button" *ngIf="registering" (click)="cancelRegistration()">
                                            <i class="fa fa-ban"></i>
                                            Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="#" (click)="setRegistration($event)">
                                        Não possui usuário? Registre-se!
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
